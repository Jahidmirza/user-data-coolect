<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>user data collect</title>
</head>
<body>
    
    <div class="container">
        <div class="row d-block p-2 bg-dark text-white mt-4 ">
            <div class="col-12">
                <h3 class="text-center text-uppercase">Students data collection</h3>
            </div>
        </div>
        <form id="dbForm">
            <div class="form-row mt-4">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Your Name" id="name">
                </div>
                <div class="col-6">
                  <input type="city" class="form-control" placeholder="City Name" id="city">
                </div>
              </div>
              <div class="form-row mt-2">
                <div class="col-6">
                  <input type="email" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="col-6">
                  <input type="nubmer" class="form-control" placeholder="Mobile Number" id="number">
                </div>
              </div>
              <div class="form-row mt-2">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Gender" id="gender">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Paid/Unpaid" id="paid_unpaid">
                </div>
              </div>
              <div class="form-row mt-3 d-flex jusity-contant-center">
                  <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
